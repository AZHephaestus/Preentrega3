<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top">GWP</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %} active  {% endif %}" href="{% url 'index' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link {% if '/game/' in request.path %} active {% endif %}" href="{% url 'game_list' %}">Juegos</a></li>
                <li class="nav-item"><a class="nav-link {% if '/genre/' in request.path %} active {% endif %}" href="{% url 'genre_list' %}">Géneros</a></li>
                <li class="nav-item"><a class="nav-link {% if '/gamebygenre/' in request.path %} active {% endif %}" href="{% url 'gamebygenre_list' %}">Juegos por género</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% if '/add/' in request.path %} active {% endif %}" href="{% url 'add_index' %}">Agregar</a></li>
                <li class="nav-item nav-link navbar-brand"> {{user.username}} </li>
                <li class="nav-item nav-link ">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-sm btn-dark my-0">Logout</button>
                    </form>
                </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link {% if '/login/' in request.path %} active {% endif %}" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
